<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>Serve the tests</title>
  <link rel="stylesheet" href="/test-agent.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/node_modules/mocha/mocha.css" />
</head>
<body>

<div id="test-agent-panel">
  <form>
    <input type="text" name="search" id="test-agent-search-input" />
    <button type="button" id="test-agent-search-submit">Search</button>
    <div class="options">
      <label>
        <input type="checkbox" id="test-agent-coverage-checkbox" />
        Enable Coverage
      </label>
    </div>
  </form>
  <div class="execute">
    <button type="button" id="test-agent-execute-button">Execute</button>
  </div>
</div>

<div id="test-agent-ui">
</div>

<div id="mocha">
</div>

<script src="./search-tools.js" type="text/javascript" charset="utf-8"></script>
<script src="/node_modules/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
<script src="/test-agent.js" type="text/javascript" charset="utf-8"></script>
<script src="./index.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
