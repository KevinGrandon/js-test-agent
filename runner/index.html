  html, body {
    width: 100%;
    height: 100%;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: 1px solid #CCC;
  }

  #tests {
    position: fixed;
    width: 100%;

  }

  #tests li {
    float: left;

  }

  #execute {
    position: fixed;
    width: 100%;
    background: red;
    color: white;
    padding: 5px;
  }


  li.active {
    font-weight: bold;
  }
</style>

  </ul>
